<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github-profile-page-design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-fluid head">
      <div class="row">
        <div class="col">
          <img
            src="./github-logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </div>
        <div class="col">
          <h3 class="text">GITHUB</h3>
        </div>
      </div>
    </div>
    <div class="container-fluid second">
      <div class="row mt-4 rounded-top">
        <div class="radius col-3" style="background-color: #353535"></div>
        <div class="col gx-5">
          <div class="row mt-5">
            <div class="d-flex search" style="background-color: #353535">
              Search
            </div>
          </div>
          <div class="mt-5 d-flex justify-content-between">
            <div class="radius colTwo" style="background-color: #353535"></div>
            <div class=" "></div>
            <div class="radius colTwo" style="background-color: #353535"></div>
            <div class=" "></div>
            <div class="radius colTwo" style="background-color: #353535"></div>
          </div>
          <div
            class="radiuss mt-5 colTree"
            style="background-color: #353535"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
